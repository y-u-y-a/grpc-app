syntax = "proto3";
option go_package = "./pb";

package employee;

// import "date.proto";

message Emproyee {
    int32 id = 1;
    string name = 2;
    string email = 3;
    Occupation occupation = 4;
    repeated string phone_number = 5;
    map<string, Company.Project> project = 6;
    oneof profile {
        string text = 7;
        Video video = 8;
    }
    // date.Date birthday = 9;
}

enum Occupation {
    OCCUPATION_UNKNOWN = 0;
    ENGINEER = 1;
    DESIGNER = 2;
    MANAGER = 3;
}

message Video {}

message Company {
    message Project {}
}